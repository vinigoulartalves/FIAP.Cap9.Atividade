<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthCheck - Loguin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="CSS/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="login-body">
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card">
                    <div class="text-center mb-4">
                        <img src="Images/logo.png" alt="Logo WealthCheck" class="login-logo" />
                        <h2 class="text-primary fw-bold">WealthCheck</h2>
                        <p class="text-muted">Controle seu futuro financeiro</p>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="seu@email.com" required />
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="********" required />
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-gold">Entrar</button>
                        </div>
                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none small text-muted">Esqueceu sua senha?</a>
                        </div>
                    </form>
                </div>
                <div class="text-center mt-3 small text-muted">
                    Â© 2025 WealthCheck
                </div>
            </div>
        </div>
    </div>
</body>

</html>
